
machine:
  environment:
    ADB_INSTALL_TIMEOUT: 16

general: 
    artifacts:
        - /home/ubuntu/MyGestureScrollView/app/build/outputs/reports/androidTests/connected

dependencies:
  pre:
    # Android SDK Platform 25
    - if [ ! -d "/usr/local/android-sdk-linux/platforms/android-25" ]; then echo y | android update sdk --no-ui --all --filter "android-25"; fi
    # Android SDK Build-tools, revision 26.0.1
    - if [ ! -d "/usr/local/android-sdk-linux/build-tools/26.0.1" ]; then echo y | android update sdk --no-ui --all --filter "build-tools-26.0.1"; fi
    # Android Support Repository, revision 39 / Local Maven repository for Support Libraries
    - if [ ! -d "/usr/local/android-sdk-linux/extras/android/m2repository/com/android/support/design/26.0.1" ]; then echo y | android update sdk --no-ui --all --filter "extra-android-m2repository"; fi
    

  cache_directories:
    - /usr/local/android-sdk-linux/platforms/android-25
    - /usr/local/android-sdk-linux/build-tools/26.0.1
    - /usr/local/android-sdk-linux/extras/android/m2repository
    - ~/.android
    - ~/.gradle

test:
  override:
    # start the emulator
    - emulator -avd circleci-android24 -no-audio -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # run tests  against the emulator.
    - ./gradlew clean connectedAndroidTest
    # copy the build outputs to artifacts
    - cp -r /home/ubuntu/MyGestureScrollView/app/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r /home/ubuntu/MyGestureScrollView/app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
